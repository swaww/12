<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Swaw CMD Emulator</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    background-color: black;
    color: #00ff00;
    font-family: 'Courier New', monospace;
    padding: 15px;
    margin: 0;
  }
  .login-container {
    width: 300px;
    margin: 20px 0 20px 0;
    border: 1px solid #00cc00;
    padding: 20px;
    box-sizing: border-box;
  }
  label, input {
    display: block;
    width: 100%;
    margin-bottom: 10px;
    background: black;
    border: 1px solid #00cc00;
    color: #00ff00;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    padding: 5px;
    box-sizing: border-box;
  }
  input:focus {
    outline: none;
    border-color: #00ff00;
  }
  button {
    background: #00cc00;
    border: none;
    color: black;
    font-weight: bold;
    padding: 8px;
    cursor: pointer;
    font-family: 'Courier New', monospace;
    font-size: 14px;
  }
  button:hover {
    background: #00ff00;
  }
  .error {
    color: red;
    font-weight: bold;
    margin-bottom: 10px;
    font-family: 'Courier New', monospace;
  }
  .banner-line {
    line-height: 1;
    margin: 0;
    padding: 0;
    white-space: pre;
    user-select: none;
  }
  .line1 { color: rgb(0, 255, 0); }
  .line2 { color: rgb(0, 220, 0); }
  .line3 { color: rgb(0, 200, 0); }
  .line4 { color: rgb(0, 180, 0); }
  .line5 { color: rgb(0, 160, 0); }
  .line6 { color: rgb(0, 140, 0); }

  .footer {
    text-align: right;
    font-size: 11px;
    color: #00cc00;
    margin: 5px 0 20px 0;
    font-weight: bold;
    user-select: none;
  }
  #terminal {
    width: 100%;
    height: 60vh;
    background-color: black;
    border: 1px solid #00cc00;
    color: #00ff00;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    padding: 10px;
    box-sizing: border-box;
    white-space: pre-wrap;
    overflow-y: auto;
    outline: none;
  }
  .line-block {
    margin: 0;
    padding: 0;
    user-select: none;
  }
  .input-line {
    display: flex;
    align-items: center;
    margin: 0;
    padding: 0;
  }
  .prompt-span {
    user-select: none;
    margin-right: 5px;
    white-space: nowrap;
  }
  .cmd-input {
    background: black;
    border: none;
    color: #00ff00;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    flex: 1;
    outline: none;
  }
</style>
</head>
<body>

<!-- البنر -->
<pre class="banner-line line1">███████╗██╗    ██╗ █████╗ ██╗    ██╗</pre>
<pre class="banner-line line2">██╔════╝██║    ██║██╔══██╗██║    ██║</pre>
<pre class="banner-line line3">███████╗██║ █╗ ██║███████║██║ █╗ ██║</pre>
<pre class="banner-line line4">╚════██║██║███╗██║██╔══██║██║███╗██║</pre>
<pre class="banner-line line5">███████║╚███╔███╔╝██║  ██║╚███╔███╔╝</pre>
<pre class="banner-line line6">╚══════╝ ╚══╝╚══╝ ╚═╝  ╚═╝ ╚══╝╚══╝</pre>

<div class="footer">Development By Swaw 305</div>

<!-- شاشة تسجيل الدخول -->
<div id="login" class="login-container">
  <div id="errorMsg" class="error" style="display:none;">Invalid username or password!</div>
  <label for="username">Username:</label>
  <input id="username" type="text" autocomplete="off" />
  <label for="password">Password:</label>
  <input id="password" type="password" autocomplete="off" />
  <button id="loginBtn">Login</button>
</div>

<!-- الطرفية -->
<div id="terminal" style="display:none;"></div>

<script>
  const loginDiv = document.getElementById('login');
  const terminal = document.getElementById('terminal');
  const loginBtn = document.getElementById('loginBtn');
  const errorMsg = document.getElementById('errorMsg');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');

  const promptPrefix = "└─>";
  const headerLine = "┌──(swaw㉿hostname)-[~/directory]";

  function printHeader() {
    const line = document.createElement('div');
    line.className = 'line-block';
    line.textContent = headerLine;
    terminal.appendChild(line);
  }

  function printPrompt() {
    // فقط طباعة السطر الحالي (بدون طباعة الهيدر في كل مرة)
    const inputWrap = document.createElement("div");
    inputWrap.className = "input-line";

    const promptSpan = document.createElement("span");
    promptSpan.className = "prompt-span";
    promptSpan.textContent = promptPrefix;

    const input = document.createElement("input");
    input.className = "cmd-input";
    input.autocomplete = "off";
    input.spellcheck = false;

    // الحدث للتعامل مع مفتاح Enter
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        const cmd = input.value.trim();
        if (!cmd) return; // تجاهل الأوامر الفارغة

        input.disabled = true;
        inputWrap.removeChild(input);

        const enteredCmdSpan = document.createElement("span");
        enteredCmdSpan.textContent = cmd;
        inputWrap.appendChild(enteredCmdSpan);

        processCommand(cmd);
      }
    });

    inputWrap.appendChild(promptSpan);
    inputWrap.appendChild(input);
    terminal.appendChild(inputWrap);
    input.focus();
    terminal.scrollTop = terminal.scrollHeight;
  }

  function processCommand(cmd) {
    let output = '';
    switch(cmd.toLowerCase()) {
      case 'help':
        output = 'Available commands:\nhelp - show this message\nclear - clear screen\nabout - info about terminal\n';
        break;
      case 'clear':
        terminal.textContent = '';
        printHeader();
        printPrompt();
        return;
      case 'about':
        output = 'Swaw CMD Emulator\nVersion 1.0\nDeveloped by Swaw 305\nSimple web-based command line emulator for learning.';
        break;
      default:
        output = `Command "${cmd}" not found.`;
    }

    const outputLine = document.createElement("div");
    outputLine.textContent = output;
    terminal.appendChild(outputLine);

    printPrompt();
  }

  loginBtn.addEventListener('click', () => {
    const user = usernameInput.value.trim();
    const pass = passwordInput.value.trim();
    if(user === 'swaw' && pass === '1313') {
      errorMsg.style.display = 'none';
      loginDiv.style.display = 'none';
      terminal.style.display = 'block';
      printHeader();
      printPrompt();
    } else {
      errorMsg.style.display = 'block';
    }
  });

  [usernameInput, passwordInput].forEach(input => {
    input.addEventListener('keydown', (e) => {
      if(e.key === 'Enter') {
        loginBtn.click();
      }
    });
  });
</script>

</body>
</html>
