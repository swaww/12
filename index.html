<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Swaw CMD Emulator</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    background-color: black;
    color: #00ff00;
    font-family: 'Courier New', monospace;
    padding: 15px;
    margin: 0;
  }
  .login-container {
    width: 300px;
    margin: 20px 0 20px 0;
    border: 1px solid #00cc00;
    padding: 20px;
    box-sizing: border-box;
  }
  label, input {
    display: block;
    width: 100%;
    margin-bottom: 10px;
    background: black;
    border: 1px solid #00cc00;
    color: #00ff00;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    padding: 5px;
    box-sizing: border-box;
  }
  input:focus {
    outline: none;
    border-color: #00ff00;
  }
  button {
    background: #00cc00;
    border: none;
    color: black;
    font-weight: bold;
    padding: 8px;
    cursor: pointer;
    font-family: 'Courier New', monospace;
    font-size: 14px;
  }
  button:hover {
    background: #00ff00;
  }
  .error {
    color: red;
    font-weight: bold;
    margin-bottom: 10px;
    font-family: 'Courier New', monospace;
  }
  .banner-line {
    line-height: 1;
    margin: 0;
    padding: 0;
    white-space: pre;
    user-select: none;
  }
  .line1 { color: rgb(0, 255, 0); }
  .line2 { color: rgb(0, 220, 0); }
  .line3 { color: rgb(0, 200, 0); }
  .line4 { color: rgb(0, 180, 0); }
  .line5 { color: rgb(0, 160, 0); }
  .line6 { color: rgb(0, 140, 0); }

  .footer {
    text-align: right;
    font-size: 11px;
    color: #00cc00;
    margin: 5px 0 20px 0;
    font-weight: bold;
    user-select: none;
  }
  #terminal {
    width: 100%;
    height: 60vh;
    background-color: black;
    border: 1px solid #00cc00;
    color: #00ff00;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    padding: 10px;
    box-sizing: border-box;
    white-space: pre-wrap;
    overflow-y: auto;
    outline: none;
    display: none;
  }
  .prompt {
    display: inline;
  }
  .header-line {
    margin: 0;
    line-height: 1;
    white-space: pre;
    user-select: none;
    font-weight: bold;
  }
</style>
</head>
<body>

<!-- البنر -->
<pre class="banner-line line1">███████╗██╗    ██╗ █████╗ ██╗    ██╗</pre>
<pre class="banner-line line2">██╔════╝██║    ██║██╔══██╗██║    ██║</pre>
<pre class="banner-line line3">███████╗██║ █╗ ██║███████║██║ █╗ ██║</pre>
<pre class="banner-line line4">╚════██║██║███╗██║██╔══██║██║███╗██║</pre>
<pre class="banner-line line5">███████║╚███╔███╔╝██║  ██║╚███╔███╔╝</pre>
<pre class="banner-line line6">╚══════╝ ╚══╝╚══╝ ╚═╝  ╚═╝ ╚══╝╚══╝</pre>

<div class="footer">Development By Swaw 305</div>

<!-- شاشة تسجيل الدخول -->
<div id="login" class="login-container">
  <div id="errorMsg" class="error" style="display:none;">اسم المستخدم أو كلمة المرور خطأ!</div>
  <label for="username">Username:</label>
  <input id="username" type="text" autocomplete="off" />
  <label for="password">Password:</label>
  <input id="password" type="password" autocomplete="off" />
  <button id="loginBtn">Login</button>
</div>

<!-- الطرفية -->
<pre id="terminal" contenteditable spellcheck="false"></pre>

<script>
  const loginDiv = document.getElementById('login');
  const terminal = document.getElementById('terminal');
  const loginBtn = document.getElementById('loginBtn');
  const errorMsg = document.getElementById('errorMsg');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');

  const promptStr = '└─> ';
  const headerLines = [
    '┌──(swaw㉿hostname)-[~/directory]'
  ];

  function appendHeader() {
    headerLines.forEach(line => {
      const lineNode = document.createElement('div');
      lineNode.classList.add('header-line');
      lineNode.style.marginBottom = '0';
      lineNode.textContent = line;
      terminal.appendChild(lineNode);
    });
  }

  function appendPrompt() {
    const promptSpan = document.createElement('span');
    promptSpan.classList.add('prompt');
    promptSpan.textContent = promptStr;
    terminal.appendChild(promptSpan);

    const inputSpan = document.createElement('span');
    inputSpan.contentEditable = true;
    inputSpan.spellcheck = false;
    inputSpan.id = 'input';
    terminal.appendChild(inputSpan);

    placeCaretAtEnd(inputSpan);
  }

  function placeCaretAtEnd(el) {
    el.focus();
    if (typeof window.getSelection != "undefined" && typeof document.createRange != "undefined") {
      const range = document.createRange();
      range.selectNodeContents(el);
      range.collapse(false);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
    }
  }

  function processCommand(cmd) {
    let output = '';
    switch(cmd.trim().toLowerCase()) {
      case 'help':
        output = 'Available commands:\nhelp - show this message\nclear - clear screen\nabout - info about terminal\n';
        break;
      case 'clear':
        terminal.textContent = '';
        appendHeader();
        appendPrompt();
        return;
      case 'about':
        output = 'Swaw CMD Emulator\nVersion 1.0\nDeveloped by Swaw 305\nThis is a simple web-based command line emulator for demo and learning purposes.\n';
        break;
      default:
        output = `Command "${cmd}" not found.\n`;
    }
    const inputSpan = document.getElementById('input');
    if(inputSpan) {
      inputSpan.contentEditable = false;
      inputSpan.id = '';
    }
    terminal.appendChild(document.createTextNode('\n' + output));
    appendPrompt();
  }

  loginBtn.addEventListener('click', () => {
    const user = usernameInput.value.trim();
    const pass = passwordInput.value.trim();
    if(user === 'swaw' && pass === '1313') {
      errorMsg.style.display = 'none';
      loginDiv.style.display = 'none';
      terminal.style.display = 'block';
      appendHeader();
      appendPrompt();
      terminal.focus();
    } else {
      errorMsg.style.display = 'block';
    }
  });

  // Enter key on inputs to trigger login
  [usernameInput, passwordInput].forEach(input => {
    input.addEventListener('keydown', (e) => {
      if(e.key === 'Enter') {
        loginBtn.click();
      }
    });
  });

</script>
</body>
</html>
