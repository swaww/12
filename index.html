<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swaw Interactive CMD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      margin: 0;
      padding: 15px;
    }
    .banner-line {
      line-height: 1;
      white-space: pre;
      margin: 0;
      user-select: none;
    }
    .line1 { color: rgb(0, 255, 0); }
    .line2 { color: rgb(0, 220, 0); }
    .line3 { color: rgb(0, 200, 0); }
    .line4 { color: rgb(0, 180, 0); }
    .line5 { color: rgb(0, 160, 0); }
    .line6 { color: rgb(0, 140, 0); }

    .footer {
      text-align: right;
      font-size: 11px;
      color: #00cc00;
      margin: 5px 0 20px 0;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      white-space: nowrap;
      user-select: none;
    }

    #terminal {
      white-space: pre-wrap;
      min-height: 300px;
      max-height: 60vh;
      overflow-y: auto;
      border: 1px solid #00cc00;
      padding: 10px;
      box-sizing: border-box;
    }

    #input {
      position: fixed;
      bottom: 10px;
      left: 15px;
      width: calc(100% - 30px);
      background: black;
      color: #00ff00;
      border: 1px solid #00cc00;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      padding: 5px 10px;
      outline: none;
      caret-color: #00ff00;
    }
  </style>
</head>
<body>

  <pre class="banner-line line1">███████╗██╗    ██╗ █████╗ ██╗    ██╗</pre>
  <pre class="banner-line line2">██╔════╝██║    ██║██╔══██╗██║    ██║</pre>
  <pre class="banner-line line3">███████╗██║ █╗ ██║███████║██║ █╗ ██║</pre>
  <pre class="banner-line line4">╚════██║██║███╗██║██╔══██║██║███╗██║</pre>
  <pre class="banner-line line5">███████║╚███╔███╔╝██║  ██║╚███╔███╔╝</pre>
  <pre class="banner-line line6">╚══════╝ ╚══╝╚══╝ ╚═╝  ╚═╝ ╚══╝╚══╝</pre>

  <div class="footer">Development By Swaw 305</div>

  <div id="terminal"></div>

  <!-- حقل الإدخال الحقيقي -->
  <input type="text" id="input" autofocus autocomplete="off" spellcheck="false" placeholder="Type command here..." />

  <script>
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('input');
    const promptText = 'C:\\Users\\Swaw> ';

    // نبدأ الطرفية بالبادئة
    terminal.textContent = promptText;

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        const command = input.value.trim();
        if (!command) {
          terminal.textContent += '\n' + promptText;
          input.value = '';
          terminal.scrollTop = terminal.scrollHeight;
          return;
        }

        let output = '';

        switch(command.toLowerCase()) {
          case 'help':
            output = '\nAvailable commands:\nhelp - show this message\nclear - clear screen\nabout - about this terminal\n';
            break;
          case 'clear':
            terminal.textContent = '';
            break;
          case 'about':
            output = '\nSwaw 305 Interactive CMD Emulator\nCreated by Swaw\n';
            break;
          default:
            output = `\nCommand "${command}" not found.\n`;
        }

        if (command.toLowerCase() !== 'clear') {
          terminal.textContent += command + '\n' + output + promptText;
        }

        input.value = '';
        terminal.scrollTop = terminal.scrollHeight;
      }
    });
  </script>
</body>
</html>
