<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Swaw CMD Emulator</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    background-color: black;
    margin: 0;
    padding: 15px;
    font-family: 'Courier New', monospace;
  }
  textarea {
    background-color: black;
    color: #00ff00;
    font-size: 14px;
    border: 1px solid #00cc00;
    width: 100%;
    height: 60vh;
    resize: none;
    outline: none;
    padding: 10px;
    box-sizing: border-box;
    line-height: 1.2;
  }
  .banner-line {
    line-height: 1;
    white-space: pre;
    margin: 0 0 3px 0;
    user-select: none;
  }
  .line1 { color: rgb(0, 255, 0); }
  .line2 { color: rgb(0, 220, 0); }
  .line3 { color: rgb(0, 200, 0); }
  .line4 { color: rgb(0, 180, 0); }
  .line5 { color: rgb(0, 160, 0); }
  .line6 { color: rgb(0, 140, 0); }
  .footer {
    text-align: right;
    font-size: 11px;
    color: #00cc00;
    margin: 5px 0 20px 0;
    font-weight: bold;
    user-select: none;
  }
</style>
</head>
<body>

<pre class="banner-line line1">███████╗██╗    ██╗ █████╗ ██╗    ██╗</pre>
<pre class="banner-line line2">██╔════╝██║    ██║██╔══██╗██║    ██║</pre>
<pre class="banner-line line3">███████╗██║ █╗ ██║███████║██║ █╗ ██║</pre>
<pre class="banner-line line4">╚════██║██║███╗██║██╔══██║██║███╗██║</pre>
<pre class="banner-line line5">███████║╚███╔███╔╝██║  ██║╚███╔███╔╝</pre>
<pre class="banner-line line6">╚══════╝ ╚══╝╚══╝ ╚═╝  ╚═╝ ╚══╝╚══╝</pre>

<div class="footer">Development By Swaw 305</div>

<textarea id="terminal" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>

<script>
  const terminal = document.getElementById('terminal');
  const prompt = '╚════> ';
  let commandStart = 0;

  function init() {
    terminal.value = prompt;
    commandStart = terminal.value.length;
    terminal.focus();
  }

  function processCommand(cmd) {
    let output = '';
    switch(cmd.trim().toLowerCase()) {
      case 'help':
        output = '\nAvailable commands:\nhelp - show this message\nclear - clear screen\nabout - about this terminal\n';
        break;
      case 'clear':
        terminal.value = '';
        init();
        return;
      case 'about':
        output = '\nSwaw 305 Interactive CMD Emulator\nCreated by Swaw\n';
        break;
      default:
        output = `\nCommand "${cmd}" not found.\n`;
    }
    terminal.value += output + prompt;
    commandStart = terminal.value.length;
  }

  terminal.addEventListener('keydown', (e) => {
    if (terminal.selectionStart < commandStart) {
      terminal.selectionStart = terminal.selectionEnd = terminal.value.length;
    }

    if (e.key === 'Enter') {
      e.preventDefault();
      const cmd = terminal.value.substring(commandStart).trimEnd();
      processCommand(cmd);
    }

    if (e.key === 'Backspace' && terminal.selectionStart <= commandStart) {
      e.preventDefault();
    }
  });

  terminal.addEventListener('click', () => {
    if (terminal.selectionStart < commandStart) {
      terminal.selectionStart = terminal.selectionEnd = terminal.value.length;
    }
  });

  init();
</script>

</body>
</html>
